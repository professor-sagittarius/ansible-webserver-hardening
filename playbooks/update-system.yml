# Apply all available package updates and report if a reboot is required
# Usage:
#   ansible-playbook -i inventories/localhost.yml playbooks/update-system.yml
#   ansible-playbook -i inventories/localhost.yml playbooks/update-system.yml -e reboot_if_required=true

- name: Update system packages
  hosts: all
  become: true

  vars:
    reboot_if_required: false

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 0

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: safe
      register: apt_upgrade

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Report upgrade results
      ansible.builtin.debug:
        msg: >-
          {{ apt_upgrade.stdout_lines | default(['No packages upgraded']) | last }}
          {{ '-- REBOOT REQUIRED' if reboot_required_file.stat.exists else '' }}

    - name: Reboot if required and reboot_if_required is true
      ansible.builtin.reboot:
        reboot_timeout: 300
      when:
        - reboot_required_file.stat.exists
        - reboot_if_required | bool
