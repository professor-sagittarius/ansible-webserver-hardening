# Inventory for localhost deployment
# Usage: ansible-playbook -i inventory_localhost.yml playbook_localhost.yml

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: /usr/bin/python3

      # Hostname configuration
      change_hostname: false
      vm_hostname: "debian-host"

      # Disk configuration
      resize_disk: false
      disk_device: "/dev/sda"
      partition_number: 1

      # Network configuration (static IP)
      configure_static_ip: false
      network_interface: "eth0"
      static_ip: "192.168.1.100/24"
      gateway_ip: "192.168.1.1"
      dns_servers:
        - "8.8.8.8"
        - "8.8.4.4"

      # SSH hardening (set to 'yes'/true for initial setup, 'no'/false for hardened)
      ssh_permit_root_login: 'no'
      ssh_password_authentication: false
