# Inventory for localhost deployment
# Usage: ansible-playbook -i inventory_localhost.yml playbook.yml

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: /usr/bin/python3

      users_group_list:
        - name: docker

      users_user_list:
        - name: admin
          groups:
            - sudo
            - docker
          password: "{{ admin_password | password_hash('sha512') }}"
          authorized_keys:
            - "ssh-rsa ..." # Replace with your public key
          expires: -1

      # Disk configuration
      resize_disk: true
      disk_device: "/dev/sda"
      partition_number: 1

      # SSH hardening (set to 'yes'/true for initial setup, 'no'/false for hardened)
      ssh_permit_root_login: 'no'
      ssh_password_authentication: false
